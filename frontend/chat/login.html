<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ChatApp - Login</title>
  </head>

  <body
    class="bg-[#1a202c] text-[#ffffff] flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md p-8 rounded-lg bg-[#2d3748] shadow-2xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-[#0a66c2]">Welcome Back</h1>
        <p class="text-[#a0aec0] mt-2">Sign in to your account</p>
      </div>

      <div class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-[#a0aec0] mb-1"
            >Email Address</label
          >
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 rounded-md bg-[#2d3748] border border-[#a0aec0] text-[#ffffff] focus:outline-none focus:ring-2 focus:ring-[#0a66c2] focus:border-transparent transition-all"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-[#a0aec0] mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="w-full px-4 py-2 rounded-md bg-[#2d3748] border border-[#a0aec0] text-[#ffffff] focus:outline-none focus:ring-2 focus:ring-[#0a66c2] focus:border-transparent transition-all"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          id="login"
          class="w-full bg-[#0a66c2] hover:bg-[#004182] text-white font-medium py-2 px-4 rounded-md transition-colors"
        >
          Sign In
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
